<div>
  <h2 id="page-heading" data-cy="BusinessRuleHeading">
    <span jhiTranslate="accpdesignerApp.businessRule.home.title">Business Rules</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="accpdesignerApp.businessRule.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-business-rule"
        [routerLink]="['/business-rule/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="accpdesignerApp.businessRule.home.createLabel"> Create a new Business Rule </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="businessRules?.length === 0">
    <span jhiTranslate="accpdesignerApp.businessRule.home.notFound">No Business Rules found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="businessRules && businessRules.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="name">
            <div class="d-flex">
              <span jhiTranslate="accpdesignerApp.businessRule.name">Name</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="businessProcess">
            <div class="d-flex">
              <span jhiTranslate="accpdesignerApp.businessRule.businessProcess">Business Process</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="conditions.id">
            <div class="d-flex">
              <span jhiTranslate="accpdesignerApp.businessRule.conditions">Conditions</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let businessRule of businessRules; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/business-rule', businessRule.id, 'view']">{{ businessRule.id }}</a>
          </td>
          <td>{{ businessRule.name }}</td>
          <td jhiTranslate="{{ 'accpdesignerApp.BusinessProcess.' + businessRule.businessProcess }}">{{ businessRule.businessProcess }}</td>
          <td>
            <div *ngIf="businessRule.conditions">
              <a [routerLink]="['/business-rule-condition', businessRule.conditions.id, 'view']">{{ businessRule.conditions.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/business-rule', businessRule.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/business-rule', businessRule.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(businessRule)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
