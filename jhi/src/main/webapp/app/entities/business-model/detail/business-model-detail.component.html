<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="businessModel">
      <h2 data-cy="businessModelDetailsHeading"><span jhiTranslate="accpdesignerApp.businessModel.detail.title">Business Model</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ businessModel.id }}</span>
        </dd>
        <dt><span jhiTranslate="accpdesignerApp.businessModel.name">Name</span></dt>
        <dd>
          <span>{{ businessModel.name }}</span>
        </dd>
        <dt><span jhiTranslate="accpdesignerApp.businessModel.type">Type</span></dt>
        <dd>
          <span jhiTranslate="{{ 'accpdesignerApp.ParameterType.' + businessModel.type }}">{{ businessModel.type }}</span>
        </dd>
        <dt><span jhiTranslate="accpdesignerApp.businessModel.category">Category</span></dt>
        <dd>
          <span jhiTranslate="{{ 'accpdesignerApp.BusinessProcess.' + businessModel.category }}">{{ businessModel.category }}</span>
        </dd>
        <dt><span jhiTranslate="accpdesignerApp.businessModel.relatedBusinessModels">Related Business Models</span></dt>
        <dd>
          <div *ngIf="businessModel.relatedBusinessModels">
            <a [routerLink]="['/business-model', businessModel.relatedBusinessModels.id, 'view']">{{
              businessModel.relatedBusinessModels.id
            }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/business-model', businessModel.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
