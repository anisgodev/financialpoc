<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-expected-value-heading"
        data-cy="ExpectedValueCreateUpdateHeading"
        jhiTranslate="myApp.expectedValue.home.createOrEditLabel"
      >
        Create or edit a Expected Value
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="myApp.expectedValue.parameterTypeEnum" for="field_parameterTypeEnum"
            >Parameter Type Enum</label
          >
          <select
            class="form-control"
            name="parameterTypeEnum"
            formControlName="parameterTypeEnum"
            id="field_parameterTypeEnum"
            data-cy="parameterTypeEnum"
          >
            <option [ngValue]="null">{{ 'myApp.ParameterTypeEnum.null' | translate }}</option>
            <option *ngFor="let parameterTypeEnum of parameterTypeEnumValues" [value]="parameterTypeEnum">
              {{ 'myApp.ParameterTypeEnum.' + parameterTypeEnum | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="myApp.expectedValue.value" for="field_value">Value</label>
          <input type="text" class="form-control" name="value" id="field_value" data-cy="value" formControlName="value" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
