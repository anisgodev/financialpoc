<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="parameter">
      <h2 data-cy="parameterDetailsHeading"><span jhiTranslate="myApp.parameter.detail.title">Parameter</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ parameter.id }}</span>
        </dd>
        <dt><span jhiTranslate="myApp.parameter.type">Type</span></dt>
        <dd>
          <span jhiTranslate="{{ 'myApp.ParameterTypeEnum.' + parameter.type }}">{{ parameter.type }}</span>
        </dd>
        <dt><span jhiTranslate="myApp.parameter.parameterStateEnum">Parameter State Enum</span></dt>
        <dd>
          <span jhiTranslate="{{ 'myApp.ParameterStateEnum.' + parameter.parameterStateEnum }}">{{ parameter.parameterStateEnum }}</span>
        </dd>
        <dt><span jhiTranslate="myApp.parameter.parameterDefType">Parameter Def Type</span></dt>
        <dd>
          <div *ngIf="parameter.parameterDefType">
            <a [routerLink]="['/parameter-def-type', parameter.parameterDefType.id, 'view']">{{ parameter.parameterDefType.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="myApp.parameter.expectedValue">Expected Value</span></dt>
        <dd>
          <div *ngIf="parameter.expectedValue">
            <a [routerLink]="['/expected-value', parameter.expectedValue.id, 'view']">{{ parameter.expectedValue.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="myApp.parameter.itemFeature">Item Feature</span></dt>
        <dd>
          <div *ngIf="parameter.itemFeature">
            <a [routerLink]="['/item-feature', parameter.itemFeature.id, 'view']">{{ parameter.itemFeature.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/parameter', parameter.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
