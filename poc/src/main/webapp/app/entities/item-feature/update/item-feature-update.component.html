<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-item-feature-heading" data-cy="ItemFeatureCreateUpdateHeading" jhiTranslate="myApp.itemFeature.home.createOrEditLabel">
        Create or edit a Item Feature
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="myApp.itemFeature.featureName" for="field_featureName">Feature Name</label>
          <input
            type="text"
            class="form-control"
            name="featureName"
            id="field_featureName"
            data-cy="featureName"
            formControlName="featureName"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="myApp.itemFeature.featureLabel" for="field_featureLabel">Feature Label</label>
          <input
            type="text"
            class="form-control"
            name="featureLabel"
            id="field_featureLabel"
            data-cy="featureLabel"
            formControlName="featureLabel"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="myApp.itemFeature.productRepositoryItem" for="field_productRepositoryItem"
            >Product Repository Item</label
          >
          <select
            class="form-control"
            id="field_productRepositoryItem"
            data-cy="productRepositoryItem"
            name="productRepositoryItem"
            formControlName="productRepositoryItem"
            [compareWith]="compareProductRepositoryItem"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="productRepositoryItemOption"
              *ngFor="let productRepositoryItemOption of productRepositoryItemsSharedCollection"
            >
              {{ productRepositoryItemOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
