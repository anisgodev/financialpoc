<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-condition-heading" data-cy="ConditionCreateUpdateHeading" jhiTranslate="myApp.condition.home.createOrEditLabel">
        Create or edit a Condition
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="myApp.condition.operator" for="field_operator">Operator</label>
          <input type="text" class="form-control" name="operator" id="field_operator" data-cy="operator" formControlName="operator" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="myApp.condition.parameter" for="field_parameter">Parameter</label>
          <select
            class="form-control"
            id="field_parameter"
            data-cy="parameter"
            name="parameter"
            formControlName="parameter"
            [compareWith]="compareParameter"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="parameterOption" *ngFor="let parameterOption of parametersSharedCollection">{{ parameterOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
