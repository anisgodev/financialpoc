<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="simulation">
      <h2 data-cy="simulationDetailsHeading"><span jhiTranslate="accpdesignerApp.simulation.detail.title">Simulation</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ simulation.id }}</span>
        </dd>
        <dt><span jhiTranslate="accpdesignerApp.simulation.name">Name</span></dt>
        <dd>
          <span>{{ simulation.name }}</span>
        </dd>
        <dt><span jhiTranslate="accpdesignerApp.simulation.creditProduct">Credit Product</span></dt>
        <dd>
          <div *ngIf="simulation.creditProduct">
            <a [routerLink]="['/credit-product', simulation.creditProduct.id, 'view']">{{ simulation.creditProduct.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/simulation', simulation.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
