<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-business-rule-condition-heading"
        data-cy="BusinessRuleConditionCreateUpdateHeading"
        jhiTranslate="accpdesignerApp.businessRuleCondition.home.createOrEditLabel"
      >
        Create or edit a Business Rule Condition
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="accpdesignerApp.businessRuleCondition.field" for="field_field">Field</label>
          <input type="text" class="form-control" name="field" id="field_field" data-cy="field" formControlName="field" />
          <div *ngIf="editForm.get('field')!.invalid && (editForm.get('field')!.dirty || editForm.get('field')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('field')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="accpdesignerApp.businessRuleCondition.value" for="field_value">Value</label>
          <input type="text" class="form-control" name="value" id="field_value" data-cy="value" formControlName="value" />
          <div *ngIf="editForm.get('value')!.invalid && (editForm.get('value')!.dirty || editForm.get('value')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('value')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="accpdesignerApp.businessRuleCondition.operator" for="field_operator">Operator</label>
          <select class="form-control" name="operator" formControlName="operator" id="field_operator" data-cy="operator">
            <option [ngValue]="null">{{ 'accpdesignerApp.OperatorEnum.null' | translate }}</option>
            <option *ngFor="let operatorEnum of operatorEnumValues" [value]="operatorEnum">
              {{ 'accpdesignerApp.OperatorEnum.' + operatorEnum | translate }}
            </option>
          </select>
          <div *ngIf="editForm.get('operator')!.invalid && (editForm.get('operator')!.dirty || editForm.get('operator')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('operator')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
