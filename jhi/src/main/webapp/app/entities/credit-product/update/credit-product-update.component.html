<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-credit-product-heading"
        data-cy="CreditProductCreateUpdateHeading"
        jhiTranslate="accpdesignerApp.creditProduct.home.createOrEditLabel"
      >
        Create or edit a Credit Product
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="accpdesignerApp.creditProduct.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
          <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="accpdesignerApp.creditProduct.businessModels" for="field_businessModels"
            >Business Models</label
          >
          <select
            class="form-control"
            id="field_businessModels"
            data-cy="businessModels"
            name="businessModels"
            formControlName="businessModels"
            [compareWith]="compareBusinessModel"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="businessModelOption" *ngFor="let businessModelOption of businessModelsSharedCollection">
              {{ businessModelOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="accpdesignerApp.creditProduct.rules" for="field_rules">Rules</label>
          <select
            class="form-control"
            id="field_rules"
            data-cy="rules"
            name="rules"
            formControlName="rules"
            [compareWith]="compareBusinessRule"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="businessRuleOption" *ngFor="let businessRuleOption of businessRulesSharedCollection">
              {{ businessRuleOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
