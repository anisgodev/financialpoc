<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-product-repository-item-heading"
        data-cy="ProductRepositoryItemCreateUpdateHeading"
        jhiTranslate="myApp.productRepositoryItem.home.createOrEditLabel"
      >
        Create or edit a Product Repository Item
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="myApp.productRepositoryItem.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="myApp.productRepositoryItem.description" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="myApp.productRepositoryItem.productItemCategoryEnum" for="field_productItemCategoryEnum"
            >Product Item Category Enum</label
          >
          <select
            class="form-control"
            name="productItemCategoryEnum"
            formControlName="productItemCategoryEnum"
            id="field_productItemCategoryEnum"
            data-cy="productItemCategoryEnum"
          >
            <option [ngValue]="null">{{ 'myApp.ProductItemCategoryEnum.null' | translate }}</option>
            <option *ngFor="let productItemCategoryEnum of productItemCategoryEnumValues" [value]="productItemCategoryEnum">
              {{ 'myApp.ProductItemCategoryEnum.' + productItemCategoryEnum | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="myApp.productRepositoryItem.itemStage" for="field_itemStage">Item Stage</label>
          <select class="form-control" name="itemStage" formControlName="itemStage" id="field_itemStage" data-cy="itemStage">
            <option [ngValue]="null">{{ 'myApp.ProductItemStateEnum.null' | translate }}</option>
            <option *ngFor="let productItemStateEnum of productItemStateEnumValues" [value]="productItemStateEnum">
              {{ 'myApp.ProductItemStateEnum.' + productItemStateEnum | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="myApp.productRepositoryItem.productItemType" for="field_productItemType"
            >Product Item Type</label
          >
          <select
            class="form-control"
            id="field_productItemType"
            data-cy="productItemType"
            name="productItemType"
            formControlName="productItemType"
            [compareWith]="compareProductItemType"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="productItemTypeOption" *ngFor="let productItemTypeOption of productItemTypesSharedCollection">
              {{ productItemTypeOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
