<div>
  <h2 id="page-heading" data-cy="CreditProductHeading">
    <span jhiTranslate="accpdesignerApp.creditProduct.home.title">Credit Products</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="accpdesignerApp.creditProduct.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-credit-product"
        [routerLink]="['/credit-product/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="accpdesignerApp.creditProduct.home.createLabel"> Create a new Credit Product </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="creditProducts?.length === 0">
    <span jhiTranslate="accpdesignerApp.creditProduct.home.notFound">No Credit Products found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="creditProducts && creditProducts.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="name">
            <div class="d-flex">
              <span jhiTranslate="accpdesignerApp.creditProduct.name">Name</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="businessModels.id">
            <div class="d-flex">
              <span jhiTranslate="accpdesignerApp.creditProduct.businessModels">Business Models</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="rules.id">
            <div class="d-flex">
              <span jhiTranslate="accpdesignerApp.creditProduct.rules">Rules</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let creditProduct of creditProducts; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/credit-product', creditProduct.id, 'view']">{{ creditProduct.id }}</a>
          </td>
          <td>{{ creditProduct.name }}</td>
          <td>
            <div *ngIf="creditProduct.businessModels">
              <a [routerLink]="['/business-model', creditProduct.businessModels.id, 'view']">{{ creditProduct.businessModels.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="creditProduct.rules">
              <a [routerLink]="['/business-rule', creditProduct.rules.id, 'view']">{{ creditProduct.rules.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/credit-product', creditProduct.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/credit-product', creditProduct.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(creditProduct)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
